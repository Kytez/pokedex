<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">

    <div id="pokemonDetailView" class="pokemonDetailView">

        <div class="headerDetailView">
            <div class="navHeaderDetailView">
                <img class="navIcon" src="/img/icons/arrow-left-solid.svg" alt="close detail view">
                <div><input id="pokemonSearch" type="text" placeholder="Pokemon search..."><button onclick="changePokemon()">Go!</button></div>
                <img onclick="likePokemon()" class="navIcon" id="likeIcon" src="/img/icons/heart-regular-white.svg" alt="like button">
            </div>
            <div class="pokemonHeaderInfo">
                <h1 id="pokemonName"></h1>
                <div id="pokemonTypes"></div>
            </div>
        </div>

        <img id="mainPokemonImage">

        <div class="pokemonInfoAreaDetailView">
            <div class="infoNavArea">
                <div class="infoNavPoints">
                    <span onclick="renderInfoAreaDetailsAbout()" id="about">About</span>
                    <span onclick="renderInfoAreaDetailsStats()" id="stats">Stats</span>
                    <span onclick="renderInfoAreaDetailsAbilities()" id="abilities">Abilities</span>
                </div>
            </div>
            <div id="infoAreaDetails"></div>
        </div>

    </div>
    
</body>
</html>
